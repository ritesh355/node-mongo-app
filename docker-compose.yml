version: '3.8'

services:
  web:
    build: .
    image: ritesh355/node-mongo-app:latest  # ✅ Correctly tagged image
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    restart: unless-stopped  # ✅ Optional: ensures the container restarts if it crashes

  mongo:
    image: mongo:6.0  # ✅ Always pin version in production
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db  # ✅ Persistent volume for MongoDB

volumes:
  mongo-data:

